<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/toggleswitch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/popup.css">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="678353975875-shl86pdiisrgg91dmck4pe4h1l8vdiul.apps.googleusercontent.com.apps.googleusercontent.com">
    <!-- <script src="https://apis.google.com/js/platform.js" async defer></script> FIXME: Throws an error to popup console. -->
  </head>
  <body>

    
    <img src="../images/ValueTube Icon Full.png" width="60%" style="padding-left: 38%; padding-top: 0.5cm;">
    
    <div style ="display: inline-block; padding-left: 3.5cm; vertical-align: bottom;" class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="curatorInput">
      <label class="custom-control-label" for="curatorInput"></label> 
    </div>
    
    <hr>
        <dt> Mode :
          <button class="caretButton"> <i class="fa fa-caret-right"></i></button>
        </dt>
        <hr>
        <dt> Filters :</dt>
      <table class="table table-borderless text-center">
        <thead> 
          <tr>
            <th scope="col">Active</th>
            <th scope="col">Available</th>
          </tr>
        </thead>
        <tbody>
          <td>
            <textarea readonly id ="activeDisplay" cols='15' rows ='4' style="resize: none;"></textarea>
          </td>
          <td>
            <textarea readonly id= "AvailableDisplay" cols='15' rows="4" style="resize: none;"></textarea>
          </td>
        </tbody>
      </table>  
      <hr>        
      <dt>Blacklist :
        <div style ="display: inline-block;"class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="bListSwitch">
          <label class="custom-control-label" for="bListSwitch"></label>
      </div>
            
      <button class="caretButton"><i class="fa fa-caret-right"></i></button>
      </dt>
      <hr>
      <dt> WhiteList :
        <div style="display: inline-block;" class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="wListSwitch">
          <label class="custom-control-label" for="wListSwitch"></label>
        </div>
        <button class="caretButton"> <i class="fa fa-caret-right"></i></button>
      </dt>
      <hr>
      <div style="padding-bottom: 0.5cm; padding-top: 0.25cm;">
        <dt> Options
          <button style="padding-left: 0.25cm;" class="caretButton"><i class="fa fa-caret-right"></i></button> 
        </dt>
      </div> 
  </body>
    <footer>
      <script src="../js/popup.js"></script>
      <script src="../js/jquery-3.5.1.slim.min.js"></script>
      <script src="../js/popper.min.js"></script>
      <script src="../js/bootstrap.min.js"></script>
      <script src="../js/bootstrap4-toggle.min.js"></script>
    </footer>
  </html>
